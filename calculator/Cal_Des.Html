<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Cal_Des.Css" type="text/Css">
      
</head>
<body>
    <header>
            <Div>
            <h1 class="Name">Use to Calculate me !</h1>
            </Div>
            
           <div class="container">
                <div class="Display">
                     <input type="text" class="Display">
                </div>

                <button class="container1" >C</button>
                <button class="container1">/</button>
                <button class="container1">*</button>
                <button class="container1">Ac</button>
              
            </div>
            <div class="container">
                <button class="container1">7</button>
                <button class="container1">8</button>
                <button class="container1">9</button>
                <button class="container1">-</button>
            </div>
            <div class="container">
                <button class="container1">4</button>
                <button class="container1">5</button>
                <button class="container1">6</button>
                <button class="container1">%</button>
            </div>
            <div class="container">
                <button class="container1">1</button>
                <button class="container1">2</button>
                <button class="container1">3</button>
                <button class="container1">+</button>
            </div>
            <div class="container">
                <button class="container1">.</button>
                <button class="container1">0</button>
                <button class="container1">=</button>
                <button class="container1">DEL</button>
            </div>
        </Div>
    </header>
    <script src="Cal_Des.js"></script>
</body>
</html>
